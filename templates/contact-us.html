{% extends 'base.html' %}
{% block title %}
	<title>联系我们</title>
{% endblock %}
{% block main %}
	<main id="main">
			<section class="hero-sec bg-full" style="background-image:url(../static/images/img33.jpg);">
				<div class="caption">
					<h1 class="heading text-center">Contact Us</h1>
				</div>
			</section>
			<section class="contact-sec container">
				<div class="row">
					<div class="col-xs-12 col-sm-8">
						<h2 class="heading heading-dark">Fill out the form</h2>
						<form class="contact-form" action="#">
							<fieldset>
								<div class="form-group">
									<div class="col">
										<input class="form-control lg-round" placeholder="Name" type="text">
									</div>
									<div class="col">
										<input class="form-control lg-round" placeholder="Email" type="email">
									</div>
								</div>
								<div class="form-group">
									<input class="form-control lg-round" placeholder="Subject" type="text">
								</div>
								<textarea class="lg-round" placeholder="Message"></textarea>
								<a class="btn-primary text-center text-uppercase lg-round" href="#">Submit</a>
							</fieldset>
						</form>
					</div>
					<div class="col-xs-12 col-sm-4 text-center">
						<iframe src="http://ditu.google.cn/maps/embed?pb=!1m14!1m12!1m3!1d13609.18012434891!2d74.30809646977539!3d31.4885734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1535543670795" width="100%" height="425" frameborder="0" style="border:0; padding-top: 6px;" allowfullscreen></iframe>
					</div>
				</div>
			</section>
			<section class="callout" style="background-image:url(../static/images/img26.jpg);">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<h2>Get 50% offer for all pet products</h2>
						</div>
						<div class="col-xs-12 col-sm-6">
							<a class="btn-primary text-uppercase text-center lg-round" href="#">coupon code : PETTY1234</a>
						</div>
					</div>
				</div>
			</section>
		</main>
{% endblock %}
